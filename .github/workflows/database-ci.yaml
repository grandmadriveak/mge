# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Database services cicd

on:
  pull_request:
    branches: [ "main" ]
    paths:
      - "Common/**"
      - "Microservices/Database/**"
      - ".github/workflows/database-ci.yaml"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Restore dependencies
      run: dotnet restore Microservices/Database/Database.API
    - name: Build
      run: dotnet build Microservices/Database/Database.API --no-restore
    - name: Test
      run: dotnet test Microservices/Database/Database.API --no-build --verbosity normal
